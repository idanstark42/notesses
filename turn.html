<!DOCTYPE html>
<html>
<head>
  <title>פתקיות</title>
  <link rel="shortcut icon" href="https://i.pinimg.com/originals/e5/6b/cf/e56bcf0c4ed8a71151e0d4d6108fed92.jpg" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/styles.css">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body id="turn">
<div id="main" class="ui loading segment">
  <div class="next word-container">
    <div id="word" class="ui right aligned header">
      לחצו כאן בשביל להתחיל את הסיבוב
    </div>
  </div>
  <div class="stats">
    <div class="ui statistic">
      <div id="count" class="value">
        ?
      </div>
      <div class="label">
        מילים בכובע
      </div>
    </div>
    <div class="ui statistic">
      <div id="count-up" class="value">
        0
      </div>
      <div class="label">
        מילים שהצלחת
      </div>
    </div>
  </div>
</div>
<div id="timer">01:00</div>
<div id="end-of-turn" class="ui segment">
  כל הכבוד!<br/>
  רק שאלה אחת אחרונה...
  <h2>האם הצלחת את המילה האחרונה?</h2>
  <div class="ui black used-word button">כן! הצלחתי אותה!</div>
  <div class="ui blue didnt-use-word button">לא... לא הצלחתי אותה :(</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>

<script src="./assets/config.js"></script>
<script src="./assets/api.js"></script>
<script src="./assets/hat.js"></script>
<script src="./assets/buzzer.js"></script>
<script src="./assets/segment.js"></script>
<script src="./assets/turn.js"></script>

<script type="text/javascript">
  $(document).ready(() => Turn.init())
</script>
</body>
</html>
