<!DOCTYPE html>
<html>
<head>
  <title>פתקיות</title>
  <link rel="shortcut icon" href="https://i.pinimg.com/originals/e5/6b/cf/e56bcf0c4ed8a71151e0d4d6108fed92.jpg" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/styles.css">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body id="input">
<div class="ui loading segment">
  <div class="ui left action fluid input">
    <button class="ui black send button" type="button">שמור</button>
    <input id="word" dir="rtl" type="text" name="word" tabindex="0" placeholder="הכניסו מילה...">
  </div>
  <div class="stats">
    <div class="ui statistic">
      <div id="count" class="value">
        ?
      </div>
      <div class="label">
        מילים בכובע
      </div>
    </div>
    <div class="ui statistic">
      <div id="count-up" class="value">
        0
      </div>
      <div class="label">
        מילים שהכנסת
      </div>
    </div>
  </div>
  <div class="ui center aligned header">
    <a id="to-game">למשחק</a>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>

<script src="./assets/config.js"></script>
<script src="./assets/api.js"></script>
<script src="./assets/hat.js"></script>
<script src="./assets/segment.js"></script>
<script src="./assets/input.js"></script>

<script type="text/javascript">
$(document).ready(() => Input.init())
</script>
</body>
</html>
